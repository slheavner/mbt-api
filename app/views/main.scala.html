@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/stylesheets/materialize.min.css")" media="screen,projection">
      	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/materialize.min.js")" type="text/javascript"></script>
      	<meta name="description" content="Morgantown Bus and PRT Tracker information and support. Download today on Android or iOS!" />

    </head>
    <body class="blue-grey lighten-5">
        @content
    </body>
</html>
